---
# zprofile baseline
- name: Ensure common directories exist
  include_tasks: common_directories.yml

- name: Remove old poetry preferences file
  file:
    path: "{{ ansible_user_dir }}/Library/Preferences/pypoetry"
    state: absent

- name: zprofile baseline for Apple Silicon
  lineinfile:
    line: eval "$(/opt/homebrew/bin/brew shellenv)"
    path: $HOME/.zprofile
    create: yes
  when: ansible_architecture == 'arm64'

- name: set template zprofile file path
  set_fact:
    template_file_path: "templates/{{ node_type }}.zprofile"

- name: Check if the template zprofile file exists and set the content
  set_fact:
    zprofile_template_content: >-
      {{ lookup('template', template_file_path) if lookup('template', template_file_path, errors='ignore') is not none else '' }}

#- name: Set the template zprofile content or default value
#  set_fact:
#    zprofile_template_content: "{{ lookup('template', template_file_path) if template_file_stat.stat.exists else '' }}"

- name: Additional zprofile baseline
  blockinfile:
    block: "{{ zprofile_template_content }}"
    path: $HOME/.zprofile
    marker: "### {mark} PJ zprofile baseline ###"
    create: yes

- name: Configure git
  include_tasks: git_config.yml

- name: Git checkout
  include_tasks: git_repos.yml

- name: setup .npmrc and pip auth with keystone
  template:
    src: .npmrc
    dest: '{{ ansible_user_dir }}/'
  when: gitlab_api_token != "please_update_user_yml"

- name: setup pip conf
  template:
    src: pip.conf
    dest: '{{ ansible_user_dir }}/.config/pip/'
  when: gitlab_api_token != "please_update_user_yml"

- name: setup /etc/hosts
  lineinfile:
    path: /etc/hosts
    state: present
    search_string: '127.0.0.1'
    line: "127.0.0.1  localhost {{ localhost_aliases | join(' ') }}"
  become: true
  when: node_type == "employee"

- name: setup powershell
  include_tasks: powershell.yml
  when: node_type == "employee"

- name: Create SSH Tunnel file
  lineinfile:
    line: "#!/bin/bash"
    mode: '0740'
    create: yes
    path: "{{ ansible_user_dir }}/tunnels.sh"
  when: (ssh_tunnels | length>0)

- name: Add SSH Tunnels to Tunnels file
  lineinfile:
    line: "ssh -f -N -L {{ item.port }}:127.0.0.1:5900 {{ item.host }} &"
    path: "{{ ansible_user_dir }}/tunnels.sh"
  when: (ssh_tunnels | length>0)
  loop: "{{ ssh_tunnels }}"

- name: Add caffeinate to tunnels.shd
  lineinfile:
    line: "caffeinate -d"
    path: "{{ ansible_user_dir }}/tunnels.sh"
  when: (ssh_tunnels | length>0)