---
node_type: 'employee'

# Environment
three_finger_drag: true
single_touch_tap: true
search_folder: SCcf
show_status_bar: true
new_window_target: PfDe
fn_as_standard_keys: 0
mouse_button_mode: OneButton
safari_developer_menu: true
finder_show_all_files: false
zprofile_user: ""
bind_yk: true

# Local Development
localhost_aliases:
  - mongo1
  - mongo2
  - mongo3
  - nats.local

# git
git_config: {}
# Schema
# user_name: John Doe
# email: jd@purplejay.io

repos: []
# Schema
#  - name: 'ansible-collections'
#    url: git@gitlab.purplejay.net:keystone/ansible-collections.git
#    group: keystone

# Packages
brew_cask_packages_removed: []
brew_cask_packages:
  - visual-studio-code
  - 1password
  - 1password-cli
  - docker
  - powershell
  - postman
  - signal
  - gitkraken
brew_cask_packages_user: []
brew_packages:
  - python@3.12
  - node@18
  - nmap
  - tree
  - wget
  - jq
  - mkcert
  - kubectl
  - nats-io/nats-tools/nats
  - s5cmd
brew_packages_removed: []
brew_packages_user: []
pip_packages: []
pip_packages_removed: []
mas_apps: []
mas_apps_removed: []

# Hardening
ssh_authorized_keys: []
harden_ssh: true
protect_screen_sharing: no

# Power Management
prevent_auto_sleep: no
prevent_disk_sleep: no
autorestart: yes
wake_network_activity: yes
auto_sleep_schedule: no
auto_sleep_schedule_command: ""
#Example: sleep MTWRFSU 19:00:00
auto_wake_poweron_schedule: no
auto_wake_poweron_schedule_command: ""
#Example: wakeorpoweron MTWRFSU 08:00:00

# SMB Mounts
smb_mounts: []
#  - name: pjstack
#    hostname: nas.purplejay.net
#  - name: macOS-TM
#    hostname: nas.purplejay.net

# Parallels
check_parallels: no

# Miscellaneous
gitlab_api_token: 'please_update_user_yml'

# SSH Tunnels
ssh_tunnels: []
#  - host: pj-dns
#    port: 8900

# Ollama
ollama_install: no
ollama_expose: no
ollama_models: []

# OS Update
os_upgrade: false
